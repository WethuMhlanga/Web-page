<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's</title>
    <link rel="icon" type="image/jpg" href="img/favicon.jpg">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Around Box */
        .heart {
            position: absolute;
            font-size: 20px;
            color: white;
            opacity: 0.8;
            animation: orbit 4s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        /* Valentine's Box */
        .box-container {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
        }

        .box {
            width: 100%;
            height: 100%;
            background: pink;
            border: 4px solid #ff1493;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            position: absolute;
            transition: transform 0.5s ease-in-out;
            box-shadow: 0px 0px 15px #ff69b4;
        }

        .lid {
            position: absolute;
            width: 100%;
            height: 40%;
            background: #ff1493;
            top: 0;
            left: 0;
            transition: transform 1s ease-in-out;
            transform-origin: top;
        }

        .box-container.open .lid {
            transform: rotateX(-120deg);
        }

        .rose {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            font-size: 3em;
            transition: transform 1s ease-in-out, opacity 1s;
        }

        /* Romantic Message */
        .message {
            position: absolute;
            width: 320px;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            opacity: 0;
            text-align: center;
            transition: opacity 2s ease-in-out;
            background: rgba(255, 20, 147, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.8);
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <audio id="loveSong" src="Mduduzi_Ncube_-_Njalo_ft_Mafikizolo-zamusic.org-.mp3" loop></audio>

    <!-- Valentine's Box -->
    <div class="box-container" onclick="openBox()">
        <div class="lid"></div>
        <div class="box">Happy Valentine's</div>
    </div>
    
    <!-- Rose & Message -->
    <div class="rose">üåπ</div>
    <div class="message" id="loveMessage"></div>

    <script>
        function createHearts() {
            let container = document.querySelector('.box-container');
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                heart.style.position = 'absolute';
                heart.style.top = '50%';
                heart.style.left = '50%';
                heart.style.transformOrigin = '50px 50px';
                heart.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(heart);
            }
        }

        function openBox() {
            let container = document.querySelector('.box-container');
            let rose = document.querySelector('.rose');
            let message = document.getElementById('loveMessage');
            let audio = document.getElementById('loveSong');

            // Play romantic music
            audio.play();

            // Open the box
            container.classList.add('open');

            // Show the rose after a delay
            setTimeout(() => {
                rose.style.opacity = '1';
                rose.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 1000);

            // Typewriter effect for the message
            let text = `Sweetheart,

I hope you will have an amazing day and I just wanted to say I'm really grateful to have you as part of my life.

Thank you for filling my life with laughter and endless joy. 
I appreciate you more than words can say.

Happy Valentine's Day, sweatheart! ‚ù§Ô∏èüåπ`;
            let i = 0;

            function typeWriter() {
                if (i < text.length) {
                    if (text.charAt(i) === '\n') {
                        message.innerHTML += '<br>';
                    } else {
                        message.innerHTML += text.charAt(i);
                    }
                    i++;
                    setTimeout(typeWriter, 50);
                } else {
                    message.style.opacity = '1';
                    createHearts(); // Start the floating hearts around the box
                }
            }
            setTimeout(() => {
                message.style.opacity = '1';
                typeWriter();
            }, 1000); // Starts typing 1 second after opening the box
        }
    </script>
</body>
</html>
